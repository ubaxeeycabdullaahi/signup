<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <button onclick="document.getElementById('ido1').style.display='block'" 
    style="width: auto;"> signup</button>
    <div id="ido1" class="model">
        <span onclick="document.getElementById('ido1').style.display='none'"class="close" 
        title="Close Modal">&times;</span>
        <form action="">
            <div class="container">
    
                <h1>Sign Up</h1>
                <p>Please fill in this form to create
                     an account</p>
                     <div class="labels">
                        <label for="sign">
                            Email
                             <input  type="text" name="sign" id="sign" required>
                             </label>
                             <label for="sign">
                              Password  
                                
                                <input type="password" name="sign" id="sign" required>
                                </label>
                                <label for="sign">
                                    repeat Password
                             <input type="password" name="sign" id="sign" required>
                    
                        </label>
                        <input class="check"  type="checkbox" name="chec"  id="chec" checked>
                        <label class="check"  for="chec" >
                            remember me
                    
                        </label>
            
                
                   </div>
                <p>By Creating an account you agree to our <a href="#" style="color: dodgerblue;">Terms& Privacy</a> </p>
            
                <div>
                <div class="btn">
            
                <button onclick="document.getElementById('ido1').style.display='none'"  class="cancel">Cancel</button>
                <button class="signup ">sign up</button>
            </div>
            </div>
           
       </form>
     
</div>
</body>
</html>
